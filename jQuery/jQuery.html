<!DOCTYPE html>
<html>
    <head>
        <!--Access to jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        
        //Perform function when document is ready
        $(document).ready(function() {
            //Inserting content into html tag
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            
            //Change paragraph 2 color to red
            $("#2").css({"color":"red"});
           
            //When user clicks on Paragraph 3, the h1 element disappears from display
            $("#3").click(function() {
                $("h1").hide();
            });

            //jQuery Challenge:
            //When paragraph 1 is clicked on, all paragraphs fade out in 1 sec
            $("#1").css({"cursor":"pointer"});
            $("#1").click(function() {
                $("p").fadeOut(1000);
            });
        });

    </script>
</html>
