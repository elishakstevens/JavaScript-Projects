<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Elements Challenge</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="title" onclick="displayTitle()" style="cursor: pointer;">Click here for the title!</p>
        <script>

            function displayTitle() {
                var Title = document.title;
                document.getElementById("title").innerHTML = Title;
            }
            

        </script>
    </body>
</html>
