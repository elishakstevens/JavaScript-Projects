<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Loops & Arrays</title>
        <script src="JS/main.js" defer></script>
        <style>
            p {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        
        <!--Counting to 5 using while loop-->
        <p id="loop"></p>
        <button onclick="Call_Loop()">Click here to execute the loop.</button>

        <!--String Length Property-->
        <p id="length" onclick="String_Length()">Click Here for String Length.</p>

        <!--For Loop-->
        <p id="List_of_Instruments"></p>
        <button onclick="for_Loop()">Click Here for Instruments.</button>

        <!--Creating an Array-->
        <p id="array"></p>
        <button onclick="Array_Function()">What is the dog doing now?</button>

        <!--Creating a constant object-->
        <p id="constant"></p>
        <button onclick="Constant_Function()">Click Here!</button>

        <!--Let Keyword vs. Var Keyword (Block Scope)-->
        <p id="varKey"></p>
        <p id="letKey"></p>
        <p id="block"></p>

        <!--Using a return statement-->
        <p id="Return"></p>

        <!--Object with properties and method-->
        <p id="bird"></p>

        <!--Breaking and Continuing a Loop-->
        <p id="break" onclick="breakLoop()">Click to Break</p>
        <p id="continue" onclick="continueLoop()">Click to Continue</p>

    </body>
</html>
